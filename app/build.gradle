apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "bhowa.app"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('libs/fontbox-1.5.0.jar')
    compile files('libs/commons-logging.jar')
    compile files('libs/mysql-connector-java-3.0.17-ga-bin.jar')
    compile files('libs/org.apache.tika.parsers.jar')
    compile files('libs/pdfbox-1.3.1.jar')
    compile files('libs/org.apache.tika.jar')
}
